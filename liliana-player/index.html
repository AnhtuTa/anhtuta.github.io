<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Liliana Player</title>
  <meta name="description" content="Lyric is the best!" />
  <link rel="shortcut icon" type="image/png" href="./favicon.png" />
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="liliana-player.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
</head>

<body>
  <div class="body_wrapper">
    <div style="background: #f1f3f4;">
      <div id="hide_when_fullscreen">
        <a href="/liliana-player/" class="div-header" title="Home">Liliana Player</a>

        <div style="font-size: 16px;color: #888888;margin: 10px 0;">Posted on: 29/1/2019. Last modified: 22/6/2021
        </div>

        <div id="all_songs"></div>

        <div id="select_mp3_from_local">
          <div class="all-song-label select_mp3_label">Want to play local song? Using this</div>
          <div class="select_mp3_wrapper" style="display: none">
            <textarea class="liliana-lyric custom-scrollbar" placeholder="Paste lyric here..."></textarea>
            <div class="song-input-title">Or select lyric file</div>
            <input id="btn_select_lyric" class="song-input" type="file" onchange="loadLyric(this, event)" accept=".trc">
            <div class="song-input-title">Select an audio file to play</div>
            <input id="btn_select_audio" class="song-input" type="file" onchange="loadSong(this, event)"
              accept="audio/*">
            <div id="btn_reset_audio">Reset</div>
          </div>
        </div>

        <div id="song_details"></div>
        <img style="max-width: 200px;display: none;" id="art" src="background.jpg">
      </div>

      <div id="audio_wrapper" class="audio_normal"></div>

      <div id="lyric_playground" style="display: none;">
        <div id="div_left_wrapper" class="left_normal">
          <img style="cursor: pointer" class="left_img spinning" src="spin.jpg" />
          <div class="left_info">
            <div class="left_title">This is title</div>
            <div class="left_artist">This is artist</div>
            <div class="left_album">This is album</div>
          </div>
        </div>
        <div style="/*overflow: hidden*/">
          <!-- Note: nếu ko dùng div-res-album-bg thì phải cần cái này: style="display: none;"  -->
          <div id="div_background" class="bg-image"></div>
        </div>
        <div id="div_result" class="lyric_normal custom-scrollbar div-res-album-bg show-left-normal"
          style="text-align: center;" class="custom-scrollbar"></div>
        <div class="btn_sync_wrapper">
          <div class="btn_toggle_setting" title="Settings">
            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
          </div>
          <div id="setting_wrapper" style="display: none;text-align: right;">
            <i class="fa fa-angle-up btn_sync_up" title="Sync lyric: -100ms"></i>
            <i class="fa fa-angle-down btn_sync_down" title="Sync lyric: +100ms"></i>
            <i class="setting_separator">|</i>
            <i class="fa fa-align-left btn_align btn_align_left" title="Lyric left alignment"></i>
            <i class="fa fa-align-center btn_align btn_align_center" title="Lyric center"></i>
            <i class="fa fa-align-right btn_align btn_align_right" title="Lyric right alignment"></i><br>
            <i class="fa fa-square btn_theme btn_theme_dark" title="Dark theme"></i>
            <i class="fa fa-square btn_theme btn_theme_light" title="Light theme"></i>
            <i class="fa fa-home btn_theme btn_theme_album_bg" title="Album background theme"></i><br>
            <i class="fa fa-smile-o btn_theme btn_word_appear" aria-hidden="true"
              title="Word appears when time comes to it"></i>
            <i class="fa fa-search-plus btn_theme btn_gigantic_line" aria-hidden="true" title="Gigantic line"></i><br>
            <i class="fa fa-plus-square btn_theme btn_increase_speed" aria-hidden="true" title="Increase speed"></i>
            <i class="fa fa-minus-square btn_theme btn_decrease_speed" aria-hidden="true" title="Decrease speed"></i>
          </div>
        </div>
        <div class="setting_bottom">
          <i class="fa fa-arrows-alt btn_align btn_fullscreen" aria-hidden="true"></i>
        </div>
        <div style="clear: both;"></div>
      </div>
    </div>
  </div>
</body>

<script src="../js/scroll.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/musicmetadata/2.0.2/musicmetadata.min.js"></script>
<script src="toast-config.js"></script>
<script src="config.js"></script>
<script src="utils.js"></script>
<script src="svg.js"></script>
<script src="variables.js"></script>
<script src="events.js"></script>
<script src="audio.js"></script>
<script src="data.js"></script>
<script src="lyric.js"></script>

</html>
