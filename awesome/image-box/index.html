<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title></title>
 <link href="https://www.jqueryscript.net/demo/Simple-Falling-Snow-Effect-with-jQuery-CSS3-let-it-snow/let-it-snow.css" rel="stylesheet" type="text/css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
 <script src="https://www.jqueryscript.net/demo/Simple-Falling-Snow-Effect-with-jQuery-CSS3-let-it-snow/let-it-snow.min.js"></script>
 <style>
   *{
	margin: 0;
	padding: 0;
	cursor: url(https://i.ibb.co/mz9rDX4/star.png), auto;
}

body {
	max-width: 100%;
	min-width: 100%;
	height: 100%;
	position: absolute;
}

.let-it-snow {
   background: linear-gradient(-45deg, #E4AA99, #E594B3, #53B3D6, #67DABF, #E594B3, #E4AA99, #67DABF, #53B3D6);
	animation: gradientBG 8s ease infinite;
	width: 400%;
	height: 400%;
   background-size: cover;
	background-repeat: repeat;
	background-attachment: fixed;
	background-size: 300% 300%;
	margin-left: auto;
	margin-right: auto;
}

@keyframes gradientBG {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

li {
	list-style: none;
}

.box {
   top: 280px;
	width: 200px;
	height: 200px;
	background-size: cover;
	background-repeat: no-repeat;
	background-attachment: fixed;
	position: absolute;
	margin-left: 6%;
	margin-right: 30%;
	-webkit-transform-style: preserve-3d;
	-webkit-transform: rotateX(13deg);
	-webkit-animation: move 5s linear infinite;
}

.minbox {
	width: 100px;
	height: 100px;
	position: absolute;
	left: 50px;
	top: 30px;
	-webkit-transform-style: preserve-3d;
}

.minbox li {
	width: 100px;
	height: 100px;
	position: absolute;
	left: 0;
	top: 0;
}

.minbox li:nth-child(1){
	background: url(./1.jpg) no-repeat 0 0;
	-webkit-transform: translateZ(50px);
}

.minbox li:nth-child(2){
	background: url(./1.jpg) no-repeat 0 0;
	-webkit-transform: rotateX(180deg) translateZ(50px);
}

.minbox li:nth-child(3){
	background: url(./1.jpg) no-repeat 0 0;
	-webkit-transform: rotateX(-90deg) translateZ(50px);
}

.minbox li:nth-child(4){
	background: url(./1.jpg) no-repeat 0 0;
	-webkit-transform: rotateX(90deg) translateZ(50px);
}

.minbox li:nth-child(5){
	background: url(./1.jpg) no-repeat 0 0;
	-webkit-transform: rotateY(-90deg) translateZ(50px);
}

.minbox li:nth-child(6){
	background: url(./1.jpg) no-repeat 0 0;
	-webkit-transform: rotateY(90deg) translateZ(50px);
}

.maxbox li:nth-child(1){
	background: url(./2.png) no-repeat 0 0;
	-webkit-transform: translateZ(50px);
}

.maxbox li:nth-child(2){
	background: url(./2.png) no-repeat 0 0;
	-webkit-transform: rotateX(180deg) translateZ(50px);
}

.maxbox li:nth-child(3){
	background: url(./2.png) no-repeat 0 0;
	-webkit-transform: rotateX(-90deg) translateZ(50px);
}

.maxbox li:nth-child(4){
	background: url(./2.png) no-repeat 0 0;
	-webkit-transform: rotateX(90deg) translateZ(50px);
}

.maxbox li:nth-child(5){
	background: url(./2.png) no-repeat 0 0;
	-webkit-transform: rotateX(-90deg) translateZ(50px);
}

.maxbox li:nth-child(6){
	background: url(./2.png) no-repeat 0 0;
	-webkit-transform: rotateX(90deg) translateZ(50px);
}

.maxbox {
    width: 800px;
    height: 400px;
    position: absolute;
    left: 0;
    top: -20px;
    -webkit-transform-style: preserve-3d;
}

.maxbox li {
    width: 200px;
    height: 200px;
    background: #fff;
    border: 1px solid #ccc;
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0.3;
    -webkit-transition: all 1.2s ease;
}

.maxbox li:nth-child(1){
	-webkit-transform: translateZ(100px);
}

.maxbox li:nth-child(2){
	-webkit-transform: rotateX(180deg) translateZ(100px);
}

.maxbox li:nth-child(3){
	-webkit-transform: rotateX(-90deg) translateZ(100px);
}

.maxbox li:nth-child(4){
	-webkit-transform: rotateX(90deg) translateZ(100px);
}

.maxbox li:nth-child(5){
	-webkit-transform: rotateY(-90deg) translateZ(100px);
}

.maxbox li:nth-child(6){
	-webkit-transform: rotateY(90deg) translateZ(100px);
}

.box:hover ol li:nth-child(1){
	-webkit-transform: translateZ(300px);
	width: 400px;
	height: 400px;
	opacity: 0.8;
	left: -100px;
	top: -100px;
}

.box:hover ol li:nth-child(2){
	-webkit-transform: rotateX(180deg) translateZ(300px);
	width: 400px;
	height: 400px;
	opacity: 0.8;
	left: -100px;
	top: -100px;
}

.box:hover ol li:nth-child(3){
	-webkit-transform: rotateX(-90deg) translateZ(300px);
	width: 400px;
	height: 400px;
	opacity: 0.8;
	left: -100px;
	top: -100px;
}

.box:hover ol li:nth-child(4){
	-webkit-transform: rotateX(90deg) translateZ(300px);
	width: 400px;
	height: 400px;
	opacity: 0.8;
	left: -100px;
	top: -100px;
}

.box:hover ol li:nth-child(5){
	-webkit-transform: rotateY(-90deg) translateZ(300px);
	width: 400px;
	height: 400px;
	opacity: 0.8;
	left: -100px;
	top: -100px;
}

.box:hover ol li:nth-child(6){
	-webkit-transform: rotateY(90deg) translateZ(300px);
	width: 400px;
	height: 400px;
	opacity: 0.8;
	left: -100px;
	top: -100px;
}

@keyframes move{
	0%{
		-webkit-transform: rotateX(13deg) rotateY(0deg);
	}
	100%{
		-webkit-transform: rotateX(13deg) rotateY(360deg);
	}
}


 </style>
</head>
<body>
	<div class="let-it-snow">
      <div class="box">
		<ul class="minbox">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<ol class="maxbox">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ol>
	</div>
   </div>
</body>
